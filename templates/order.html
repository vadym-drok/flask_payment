{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <h1 style="text-align:center" >Order page</h1>
                <form method="post">
                    <input type="number" step="0.01" class="form-control" name='amount' id='amount' placeholder="amount"><br>

                    <select class="form-select" name='currency' id='currency' aria-label="Default select example">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                    </select><br>

                    <textarea class="form-control" rows="3" class="form-control" name='description' placeholder="Description"></textarea><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary btn-lg" type="submit">Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
